<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Apprendre le vocabulaire LSF avancé (lange des Signes Françaises)">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="./favicon.ico" rel="shortcut icon">
  <link href="./favicon.ico" rel="apple-touch-icon">
  <meta name="theme-color" content="hsl(171, 100%, 41%)">
  <link href="./manifest.json" rel="manifest">
  <title>Parlr LSF</title>
  <link href="lsf.min.css" rel="stylesheet">
</head>
<body>

<div id="app">
  <main>
    <style>
      .input::-moz-placeholder {
        color: rgba(54, 54, 54, 0.3);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <nav style="
      background-color: rgb(0, 209, 178);
      box-shadow: #B5B5B5 0 5px 10px 0;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      z-index: 30;
">
      <div>
        <div
          style="
      box-sizing: border-box;
      width: 100%;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      padding: .5rem 1rem;
    ">
          <input placeholder="comment signer…" type="text"
                 style="
             box-sizing: border-box;
             border: 1px solid transparent;
             border-radius: 3px;
             height: 2.25em;
             font-size: 1rem;
             line-height: 1.5;
             padding: 5px 9px;
             border-color: #dbdbdb;
             color: #363636;
             box-shadow: inset 0 1px 2px hsla(0,0%,4%,.1);
             width: 100%;">
        </div>
      </div>
    </nav>
    <section style="
          display: flex;
          flex-direction: column;
          height: 100vh;
          vertical-align: middle;
">
      <h1 style="
      align-items: flex-end;
      display: flex;
      flex: 3;
      font-size: 1.75rem;
      justify-content: center;
  ">
        Parlr LSF
      </h1>
      <div style="flex: 4; text-align: center;">
        <p>Vocabulaire LSF avancé</p>
        <div>
      <span style="
            border-radius: 50%;
            border: .25rem solid hsl(0, 0%, 86%);
            border-top-color: hsl(0, 0%, 100%);
            display: inline-block;
            height: 2rem;
            margin-top: 1rem;
            width: 2rem;
            animation: spin 1s 30 linear;
      "></span>
        </div>
      </div>
    </section>
  </main>
</div>

<script type="text/javascript" src="build.js"></script>
</body>
</html>
