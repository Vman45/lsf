<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Apprendre le vocabulaire LSF avancé (lange des Signes Françaises)">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="./favicon.ico" rel="shortcut icon">
  <link href="./favicon.ico" rel="apple-touch-icon">
  <meta name="theme-color" content="hsl(171, 100%, 41%)">
  <link href="./manifest.json" rel="manifest">
  <title>Parlr LSF</title>
  <link href="lsf.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <section style="
           background-color: #00D1B2;
           color: white;
           display: flex;
           flex-direction: column;
           height: 100vh;
           text-align: center;
           vertical-align: middle;
  ">
    <h1 style="
        align-items: flex-end;
        display: flex;
        flex: 3;
        font-size: 1.75rem;
        justify-content: center;
    ">
      Parlr LSF
    </h1>
    <div style="flex: 4;">
      <p>Vocabulaire LSF avancé</p>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <div>
      <span style="
        border-radius: 50%;
        border: .25rem solid hsl(0, 0%, 86%);
        border-top-color: hsl(0, 0%, 100%);
        display: inline-block;
        height: 2rem;
        margin-top: 1rem;
        width: 2rem;
        animation: spin 1s 30 linear;
    "></span>
      </div>
    </div>
  </section>
</div>

<script type="text/javascript" src="build.js"></script>
</body>
</html>
